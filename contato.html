<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Luan Saramago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção de contato com formulário -->
        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato preenchendo o formulário abaixo:</p>

            <form action="#" method="post">
                <!-- Campo para nome do usuário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <!-- Campo para e-mail -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo para mensagem -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="2" required></textarea>

                <!-- Botão para enviar o formulário -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé com redes sociais -->
    <footer>
        <div class="container">
            <p>Conecte-se comigo:</p>
            <ul class="social">
                <li><a href="https://www.linkedin.com/in/luan-saramago/" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/luantss" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
